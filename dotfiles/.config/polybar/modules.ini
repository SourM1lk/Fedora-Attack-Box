[module/systray]
type = internal/tray
tray-size = 60%
tray-spacing = 10px

[module/xworkspaces]
type = internal/xworkspaces
enable-scroll = false
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;󰭛
ws-icon-6 = 7;󱓷
ws-icon-7 = 8;󰚀

format = <label-state>

label-focused = %{T1}%icon%%{T-}
label-focused-font = 5
label-focused-foreground = ${gruvbox.yellow}
label-focused-background= ${gruvbox.black}
label-focused-padding = 2

label-unfocused = %{T1}%icon%%{T-}
label-unfocused-font = 5
label-unfocused-foreground = ${gruvbox.cream}
label-unfocused-background= ${gruvbox.black}
label-unfocused-padding = 2

label-visible = %{T1}%icon%%{T-}
label-visible-padding = 2

label-urgent = %{T1}%icon%%{T-}
label-urgent-font = 5
label-urgent-foreground = ${gruvbox.red-alt}
label-urgent-background= ${gruvbox.black}
label-urgent-padding = 2

label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${gruvbox.transparent}


[module/xwindow]
type = internal/xwindow
format-prefix=" >>"
format-prefix-foreground=${gruvbox.yellow-mat}

label = %class%
label-maxlen=60
label-foreground = ${gruvbox.cream}
label-padding-left=2
label-padding-right=2

[module/filesystem]
type = internal/fs
interval = 2
mount-0 = /
format-mounted-prefix = ""
format-mounted-prefix-foreground = ${gruvbox.red}

label-mounted = %used%
label-unmounted =  %mountpoint% not mounted
label-mounted-foreground = ${gruvbox.cream}
label-mounted-padding-left=1
label-mounted-padding-right=1

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = ""
format-volume-prefix-foreground = ${gruvbox.orange}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${gruvbox.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = ""
format-prefix-foreground = ${gruvbox.green-alt}
label = %percentage_used:2%%
label-padding-left=1
label-padding-right=1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${gruvbox.blue-alt}
label = %percentage:2%%
label-padding-left=1
label-padding-right=1

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-padding-left=1
label-padding-right=1

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-padding-left=1
label-padding-right=1

[module/date]
type = internal/date
interval = 1
format-prefix = ""
format-prefix-foreground=${gruvbox.aqua}

date = %A  %d %b %Y | %H:%M:%S 
label =%date% 
label-foreground = ${gruvbox.cream}
label-padding-left=1
label-padding-right=1
